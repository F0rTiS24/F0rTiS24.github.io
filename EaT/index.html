<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>EaT</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav-menu">
                <div class="logo"><picture><img src="img/logo.png" alt="main-logo"></picture></div>
                <div class="right-nav">
                    <a id="Home" href="#" class="text-nav" >Home</a>
                    <a href="#" class="text-nav" >Destinations</a>
                    <a href="#" class="text-nav" >About</a>
                    <a href="#" class="text-nav" >Partner</a>
                    <button class="login-btn"><a href="#">Login</a></button>
                    <button class="register-btn"><a href="#">Register</a></button>
                </div>
            </nav>
        </header>
        <div class="title-block">
            <h1 class="main-title">Explore and</br> Travel</h1>
            <p class="form-name">Holiday finder</p>
            <form class="form-select" action="">
                <div class="first-line">
                    <div class="rectangle">
                        <a class="inform-text" href="#">
                            <p class="text-inf">Location</p>
                            <img class="Vector" src="img/Vector.png" alt="Vector">
                        </a>
                    </div>
                    <div class="rectangle">
                        <a class="inform-text" href="#">
                            <p class="text-inf">Activity</p>
                            <img class="Vector" src="img/Vector.png" alt="Vector">
                        </a>
                    </div>
                </div>
                <div class="second-line">
                    <div class="rectangle">
                        <a class="inform-text" href="#">
                            <p class="text-inf">Grade</p>
                            <img class="Vector" src="img/Vector.png" alt="Vector">
                        </a>
                    </div>
                    <div class="rectangle">
                        <a class="inform-text" href="#">
                            <p class="text-inf">Date</p>
                            <img class="Vector" src="img/Vector.png" alt="Vector">
                        </a>
                    </div>
                </div> 
            </form>
            <button class="explore-btn"><a class="explore-btn" href="">Explorer</a></button>
            <picture><img class="bg-pic" src="img/bg-picture.png" alt="bg-picture"></picture>
            <picture><img class="circle-1" src="img/circle-1.png" alt="circle-1"></picture>
            <picture><img class="circle-2" src="img/circle-2.png" alt="circle-2"></picture>
            <picture><img class="x" src="img/x.png" alt="x"></picture>
        </div>
    </div>
</body>
</html>
