<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Forum&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Moon River</title>
</head>
<body>
    <header>
        <div class="blackrect"></div>
        <div class="container">
            <nav class="nav">
                <a href="#" class="MoonRiver-logo"><img src="assets/img/logo.svg" alt="MoonRiver-logo"></a>
                <div class="right-nav">
                    <a href="#"><img src="assets/img/heart.svg" alt="heart-logo"></a>
                    <a href="#"><img src="assets/img/logo-man.svg" alt="man-logo"></a>
                    <a href="#"><img src="assets/img/bag.svg" alt="bag-logo"></a>
                    <a href="#" class="threeline-nav"><img src="assets/img/threeline.svg" alt="threeline-logo"></a>
                </div>
            </nav>
            <div class="offer">
                    <div class="offer-text">
                        <h1 class="HighJew">high jewerly</h1>
                        <div class="look-collection">
                            <img class="long-line" src="assets/img/long line.svg" alt="">
                            <a href="#" class="look-collection-btn">Смотреть коллекцию</a> 
                        </div>
                    </div>
                    <div class="fake-rectangle">
                        <img class="ring-photo" src="assets/img/ring trinity.svg" alt="">
                    </div>
            </div>

            <div class="product-desc">
                <a href="#">
                    <h2 id="prodtitle" class="description">КОЛЬЦО TRINITY, Cartier</h2>
                    <p id="ring-desc" class="description">Белое золото, бриллианты</p>
                    <p id="ring-price" class="description">498 000 ₽</p>
                </a>
            </div>   
            <div class="toggle-lang">
                <a id="ru" class="lang" href="#">RU</a>
                <a id="en" class="lang" href="#">EN</a>
            </div>
        </div>

        <div class="offer-product">
                <div class="menugeneral">    
                        <a href="#"><img src="assets/img/forman.svg" alt=""></a>
                        <a href="#"><img src="assets/img/forwoman.svg" alt=""></a>   
                </div>
        </div>
        <div class="find-shop">
            <div class="rectangle">
                <div class="find-shop-text">
                    <h1 id = "find-shop-title">Найди<br/>бутик около себя</h1>
                    <p id = "find-shop-p">Введите свой адрес и узнайте о самых ближайших<br/>бутиках к вам</p>
                    <div class="map-input-rect">
                        <input class="input-address" type="text" placeholder="Введите адрес">
                        <a href="#"><img src="assets/img/arrow.svg" alt=""></a>
                    </div>
                </div>
            </div>
            <a href="#" class="map"><img src="assets/img/map.svg" alt=""></a>
        </div>
    </header>
</body>
</html>
